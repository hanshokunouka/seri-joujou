<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>セリ上々</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#111111">
<style>
  /* スプラッシュ画面 */
  #splash {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #000; display: flex; flex-direction: column;
    justify-content: center; align-items: center; z-index: 9999;
    transition: opacity 0.5s ease;
  }
  #splash img { width: 60%; max-width: 250px; height: auto; }

  body { margin:0; font-family:sans-serif; background:#111; color:white; overflow-x:hidden; }
  .header {
    padding:15px; background:#000; text-align:center; font-weight:bold;
    border-bottom:2px solid #e60012; position:sticky; top:0; z-index:100;
    font-size:20px; display:flex; justify-content:space-between; align-items:center;
  }
  .header-btn {
    background:none; color:white; border:none; font-size:16px; font-weight:bold;
    padding: 0 10px; cursor:pointer;
  }
  .container { padding:15px; max-width:500px; margin:0 auto; }
  
  .form-card, .search-card, .stats-card, .tool-section {
    background:#1a1a1a; padding:15px; border-radius:15px; border:1px solid #333; margin-bottom:20px;
  }
  .form-group { margin-bottom:12px; }
  label { font-size:12px; color:#bbb; display:block; margin-bottom:5px; padding-left:2px; }
  input, select, textarea {
    width:100%; padding:12px; box-sizing:border-box; border-radius:8px;
    border:1px solid #444; background:#222; color:white; font-size:16px;
  }
  
  .flex-row { display:flex; gap:10px; }
  .flex-item { flex:1; }
  button { cursor: pointer; border: none; }
  .save-btn {
    width:100%; padding:15px; background:#e60012; color:white;
    border-radius:50px; font-weight:bold; font-size:18px; margin:10px 0;
    box-shadow: 0 4px 0 #8b0000;
  }
  .save-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #8b0000; }

  .stats-card { background:#222; padding:15px; border-radius:12px; border:1px solid #444; margin-bottom:20px; }
  .stats-grid { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; text-align:center; }
  .stats-val { font-size:16px; font-weight:bold; color:#f1c40f; }
  .stats-label { font-size:10px; color:#aaa; }

  .search-card { background:#000; padding:15px; border-radius:12px; border:1px solid #e60012; margin-bottom:20px; }
  .tool-row { display:flex; gap:8px; margin-bottom:10px; flex-wrap: wrap; }
  .tool-btn { flex:1; padding:10px 5px; background:#333; color:#fff; border-radius:5px; font-size:11px; min-width:75px; }

  .calf-card {
    background:#222; padding:15px; border-radius:12px; margin-bottom:12px;
    position:relative; border-left:8px solid #444;
  }
  .border-castrated { border-left-color: #0000ff !important; }
  .border-female { border-left-color: #ffc0cb !important; }
  .border-male { border-left-color: #008000 !important; }

  .card-id { font-size:20px; font-weight:bold; color:#fff; margin-bottom:8px; }
  .card-details { font-size:14px; line-height:1.7; color:#ddd; }
  .card-price { color:#f1c40f; font-weight:bold; }
  
  .action-row { display:flex; gap:10px; margin-top:10px; }
  .edit-btn { background:#2980b9; color:white; padding:8px 15px; border-radius:4px; font-size:12px; flex:1; }
  .delete-btn { background:#444; color:#fff; padding:8px 15px; border-radius:4px; font-size:12px; flex:1; }

  .page { display:none; }
  .page.active { display:block; }
  .range-label { font-size: 11px; text-align: center; line-height: 40px; color: #888; }

  @media print {
    body { background: white !important; color: black !important; }
    .header, .search-card, .tool-section, .action-row, .cancel-edit-btn, #splash { display: none !important; }
    .container { width: 100% !important; max-width: none !important; padding: 0 !important; }
    .calf-card { 
      background: white !important; color: black !important; 
      border: 1px solid #ccc !important; border-left: 8px solid !important; 
      page-break-inside: avoid; margin-bottom: 20px !important;
    }
    .card-details { color: black !important; }
    .card-id { color: #e60012 !important; }
    .stats-card { background: #f9f9f9 !important; border: 1px solid #ccc !important; color: black !important; }
    .stats-val { color: black !important; }
  }
</style>
</head>
<body>

<div id="splash">
  <img src="logo.png" alt="ロゴ">
</div>

<div class="header">
  <button class="header-btn" onclick="showPage('inputPage')">入力</button>
  <span id="mainTitle">セリ上々</span>
  <button class="header-btn" onclick="showPage('listPage')">一覧</button>
</div>

<div id="inputPage" class="page active">
  <div class="container">
    <div class="form-card">
      <input type="hidden" id="editId">
      <div class="form-group"><label>上場年月日</label><input type="tel" id="listingDate" placeholder="20250131" oninput="formatInputDate(this)"></div>
      <div class="form-group"><label>耳標番号</label><input type="number" id="earId" placeholder="耳標番号"></div>
      <div class="form-group"><label>生年月日</label><input type="tel" id="birthDate" placeholder="20250131" oninput="formatInputDate(this)"></div>
      <div class="form-group"><label>性別</label><select id="gender"><option value="去勢">去勢</option><option value="雌">雌</option><option value="雄">雄</option></select></div>
      <div class="flex-row">
        <div class="form-group flex-item"><label>父の名前</label><input type="text" id="father"></div>
        <div class="form-group flex-item"><label>母の名前</label><input type="text" id="mother"></div>
      </div>
      <div class="flex-row">
        <div class="form-group flex-item"><label>日齢</label><input type="number" id="days"></div>
        <div class="form-group flex-item"><label>体重(kg)</label><input type="number" id="weight"></div>
      </div>
      <div class="form-group"><label>販売価格（千円）</label><input type="number" id="price" placeholder="例: 600"></div>
      <div class="form-group"><label>メモ欄</label><textarea id="memo" rows="2"></textarea></div>
      <button class="save-btn" id="submitBtn" onclick="saveData()">データを保存</button>
      <button class="delete-btn" id="cancelEditBtn" style="display:none; width:100%; margin-top:5px; background:#666;" onclick="cancelEdit()">編集をキャンセル</button>
    </div>
  </div>
</div>

<div id="listPage" class="page">
  <div class="container">
    <div class="search-card">
      <div style="font-size:14px; margin-bottom:10px; font-weight:bold; color:#e60012;">検索絞り込み</div>
      <div class="form-group">
        <label>上場日の範囲</label>
        <div class="flex-row">
          <input type="tel" id="searchStart" oninput="formatInputDate(this); renderList()" placeholder="開始日(20250101)" class="flex-item">
          <div class="range-label">～</div>
          <input type="tel" id="searchEnd" oninput="formatInputDate(this); renderList()" placeholder="終了日(20251231)" class="flex-item">
        </div>
      </div>
      <div class="flex-row">
        <div class="form-group flex-item"><label>父名検索</label><input type="text" id="searchFather" oninput="renderList()" placeholder="父名..."></div>
        <div class="form-group flex-item"><label>母名検索</label><input type="text" id="searchMother" oninput="renderList()" placeholder="母名..."></div>
      </div>
    </div>

    <div class="stats-card">
      <div id="statsTitle" style="font-size:12px; margin-bottom:8px; color:#aaa;">全データ平均</div>
      <div class="stats-grid">
        <div><div class="stats-label">平均日齢</div><div id="avgDays" class="stats-val">0</div></div>
        <div><div class="stats-label">平均体重</div><div id="avgWeight" class="stats-val">0</div></div>
        <div><div class="stats-label">平均価格</div><div id="avgPrice" class="stats-val">0</div></div>
      </div>
    </div>

    <div class="tool-section">
      <div class="tool-row">
        <button class="tool-btn" onclick="exportCSV()">Excel出力</button>
        <button class="tool-btn" onclick="window.print()" style="background:#2ecc71;">PDF保存</button>
        <button class="tool-btn" onclick="exportBackup()">データ保存</button>
        <button class="tool-btn" onclick="document.getElementById('importFile').click()">復元</button>
      </div>
      <input type="file" id="importFile" style="display:none" onchange="importBackup(event)">
    </div>

    <div id="calfList"></div>
  </div>
</div>

<script>
  function formatInputDate(el) {
    let val = el.value.replace(/\D/g, '');
    if (val.length > 8) val = val.slice(0, 8);
    let formatted = val;
    if (val.length >= 5 && val.length <= 6) {
      formatted = val.slice(0, 4) + '/' + val.slice(4);
    } else if (val.length >= 7) {
      formatted = val.slice(0, 4) + '/' + val.slice(4, 6) + '/' + val.slice(6);
    }
    el.value = formatted;
  }

  // 表示形式の修正：￥を削除
  function formatPrice(val) {
    if (val === undefined || val === null || val === "" || isNaN(val)) return "-";
    return Number(val).toLocaleString() + "千円";
  }

  const STORAGE_KEY = 'seri_joujou_v5';

  window.addEventListener('load', () => {
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.style.opacity = '0';
      setTimeout(() => { splash.style.display = 'none'; }, 500);
    }, 2500);
    renderList();
  });

  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if (pageId === 'listPage') renderList();
  }

  function saveData() {
    const fields = ['listingDate', 'earId', 'birthDate', 'gender', 'mother', 'father', 'days', 'weight', 'price', 'memo'];
    const editId = document.getElementById('editId').value;
    const data = { id: editId ? Number(editId) : Date.now() };
    fields.forEach(f => data[f] = document.getElementById(f).value);
    
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    if (editId) {
      const index = list.findIndex(item => item.id === data.id);
      if (index !== -1) list[index] = data;
      alert("データを更新しました！");
    } else {
      list.unshift(data);
      alert("データを保存しました！");
    }
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    cancelEdit();
    renderList();
  }

  function editData(id) {
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    const data = list.find(item => item.id === id);
    if (!data) return;
    const fields = ['listingDate', 'earId', 'birthDate', 'gender', 'mother', 'father', 'days', 'weight', 'price', 'memo'];
    fields.forEach(f => document.getElementById(f).value = data[f] || "");
    document.getElementById('editId').value = data.id;
    document.getElementById('submitBtn').innerText = "更新して保存";
    document.getElementById('cancelEditBtn').style.display = "block";
    document.getElementById('mainTitle').innerText = "データ編集";
    showPage('inputPage');
  }

  function cancelEdit() {
    const fields = ['listingDate', 'earId', 'birthDate', 'gender', 'mother', 'father', 'days', 'weight', 'price', 'memo'];
    fields.forEach(f => {
      const el = document.getElementById(f);
      if (f === 'gender') el.value = '去勢';
      else el.value = '';
    });
    document.getElementById('editId').value = "";
    document.getElementById('submitBtn').innerText = "データを保存";
    document.getElementById('cancelEditBtn').style.display = "none";
    document.getElementById('mainTitle').innerText = "セリ上々";
  }

  function renderList() {
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    list.sort((a, b) => {
      const dateA = (a.listingDate || "").replace(/\//g, '') || "00000000";
      const dateB = (b.listingDate || "").replace(/\//g, '') || "00000000";
      return dateB.localeCompare(dateA);
    });

    const sStart = (document.getElementById('searchStart')?.value || "").replace(/\//g, '');
    const sEnd = (document.getElementById('searchEnd')?.value || "").replace(/\//g, '');
    const sMother = document.getElementById('searchMother')?.value.toLowerCase() || '';
    const sFather = document.getElementById('searchFather')?.value.toLowerCase() || '';

    if(sStart || sEnd || sMother || sFather) {
      list = list.filter(c => {
        const cDate = (c.listingDate || "").replace(/\//g, '');
        const matchRange = (!sStart || cDate >= sStart) && (!sEnd || cDate <= sEnd);
        const matchMother = (!sMother || (c.mother && c.mother.toLowerCase().includes(sMother)));
        const matchFather = (!sFather || (c.father && c.father.toLowerCase().includes(sFather)));
        return matchRange && matchMother && matchFather;
      });
      document.getElementById('statsTitle').innerText = "検索結果の平均";
    } else {
      document.getElementById('statsTitle').innerText = "全データ平均";
    }

    if(list.length > 0) {
      const validDays = list.filter(c => c.days && !isNaN(c.days));
      const validWeight = list.filter(c => c.weight && !isNaN(c.weight));
      const validPrice = list.filter(c => c.price && !isNaN(c.price));
      const avgD = validDays.length ? Math.round(validDays.reduce((a, b) => a + Number(b.days), 0) / validDays.length) : 0;
      const avgW = validWeight.length ? Math.round(validWeight.reduce((a, b) => a + Number(b.weight), 0) / validWeight.length) : 0;
      const avgP = validPrice.length ? Math.round(validPrice.reduce((a, b) => a + Number(b.price), 0) / validPrice.length) : 0;
      document.getElementById('avgDays').innerText = avgD + "日";
      document.getElementById('avgWeight').innerText = avgW + "kg";
      document.getElementById('avgPrice').innerText = formatPrice(avgP);
    } else {
      document.getElementById('avgDays').innerText = "0";
      document.getElementById('avgWeight').innerText = "0";
      document.getElementById('avgPrice').innerText = "0千円";
    }

    const container = document.getElementById('calfList');
    container.innerHTML = list.map(c => {
      let borderClass = "";
      if (c.gender === "去勢") borderClass = "border-castrated";
      else if (c.gender === "雌") borderClass = "border-female";
      else if (c.gender === "雄") borderClass = "border-male";
      return `
      <div class="calf-card ${borderClass}">
        <div class="card-id">No. ${c.earId || '-'}</div>
        <div class="card-details">
          上場年月日：${c.listingDate || '-'}<br>
          生年月日：${c.birthDate || '-'}<br>
          性別：${c.gender}<br>
          父の名前：${c.father || '-'}<br>
          母の名前：${c.mother || '-'}<br>
          日齢：${c.days || '-'}日<br>
          体重：${c.weight || '-'}kg<br>
          価格：<span class="card-price">${formatPrice(c.price)}</span><br>
          メモ：${c.memo || '-'}
        </div>
        <div class="action-row">
          <button class="edit-btn" onclick="editData(${c.id})">編集</button>
          <button class="delete-btn" onclick="deleteData(${c.id})">削除</button>
        </div>
      </div>
    `}).join('');
  }

  function deleteData(id) {
    if(confirm("このデータを削除しますか？")) {
      let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list.filter(c => c.id !== id)));
      renderList();
    }
  }

  function exportCSV() {
    const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    if(!list.length) return;
    let csv = "\uFEFF耳標番号,上場年月日,生年月日,性別,父名,母名,日齢,体重,価格(千円),メモ\n";
    list.forEach(c => { csv += `${c.earId},${c.listingDate},${c.birthDate},${c.gender},${c.father},${c.mother},${c.days},${c.weight},${c.price},${c.memo}\n`; });
    downloadFile(csv, 'セリ上々リスト.csv', 'text/csv');
  }

  function exportBackup() {
    const data = localStorage.getItem(STORAGE_KEY);
    if(!data) return;
    downloadFile(data, 'セリ上々_バックアップ.json', 'application/json');
  }

  function importBackup(e) {
    const reader = new FileReader();
    reader.onload = function(e) {
      if(confirm("データを復元しますか？")) {
        localStorage.setItem(STORAGE_KEY, e.target.result);
        renderList();
        alert("復元完了！");
      }
    };
    reader.readAsText(e.target.files[0]);
  }

  function downloadFile(content, name, type) {
    const blob = new Blob([content], { type });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = name;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
