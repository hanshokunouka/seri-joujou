<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>セリ上々</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#111111">
<style>
  /* 基本デザイン */
  body { margin:0; font-family:sans-serif; background:#111; color:white; overflow-x:hidden; }
  #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s; }
  #splash img { width: 60%; max-width: 250px; }
  .header { padding:15px; background:#000; text-align:center; font-weight:bold; border-bottom:2px solid #e60012; position:sticky; top:0; z-index:100; display:flex; justify-content:space-between; align-items:center; }
  .header-btn { background:none; color:white; border:none; font-size:16px; font-weight:bold; cursor:pointer; }
  .container { padding:15px; max-width:500px; margin:0 auto; }
  .form-card, .search-card, .stats-card, .tool-section { background:#1a1a1a; padding:15px; border-radius:15px; border:1px solid #333; margin-bottom:20px; }
  .form-group { margin-bottom:12px; }
  label { font-size:12px; color:#bbb; display:block; margin-bottom:5px; }
  input, select, textarea { width:100%; padding:12px; border-radius:8px; border:1px solid #444; background:#222; color:white; font-size:16px; box-sizing:border-box; }
  .flex-row { display:flex; gap:10px; }
  .flex-item { flex:1; }
  .save-btn { width:100%; padding:15px; background:#e60012; color:white; border-radius:50px; font-weight:bold; font-size:18px; margin:10px 0; border:none; box-shadow: 0 4px 0 #8b0000; cursor:pointer; }
  .tool-btn { flex:1; padding:10px 5px; background:#333; color:#fff; border-radius:5px; font-size:11px; min-width:70px; cursor:pointer; border:none; }
  .page { display:none; }
  .page.active { display:block; }

  /* 保存データ一覧（カード形式） */
  .calf-card {
    background:#222; padding:15px; border-radius:12px; margin-bottom:12px;
    position:relative; border-left:8px solid #444;
  }
  .border-castrated { border-left-color: #0000ff !important; }
  .border-female { border-left-color: #ffc0cb !important; }
  .border-male { border-left-color: #008000 !important; }
  .card-id { font-size:20px; font-weight:bold; color:#fff; margin-bottom:8px; }
  .card-details { font-size:14px; line-height:1.7; color:#ddd; }
  .card-price { color:#f1c40f; font-weight:bold; }
  .action-row { display:flex; gap:10px; margin-top:10px; }
  .edit-btn { background:#2980b9; color:white; padding:8px 15px; border-radius:4px; font-size:12px; flex:1; border:none; cursor:pointer; }
  .delete-btn { background:#444; color:#fff; padding:8px 15px; border-radius:4px; font-size:12px; flex:1; border:none; cursor:pointer; }

  /* 統計情報 */
  .stats-grid { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; text-align:center; }
  .stats-val { font-size:16px; font-weight:bold; color:#f1c40f; }

  /* PDF/印刷用（非表示・A4横向き） */
  #printArea { display: none; }

  @media print {
    @page { size: A4 landscape; margin: 10mm; }
    body { background: white !important; color: black !important; }
    #splash, .header, .search-card, .tool-section, .stats-card, #calfList, .page, #inputPage { display: none !important; }
    #printArea { display: block !important; width: 100%; }
    .print-stats { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 10px; font-weight: bold; color: black !important; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { border: 1px solid black; padding: 6px 2px; font-size: 11px; text-align: center; color: black !important; }
    th { background: #eee !important; }
    .tr-castrated { background-color: rgba(0,0,255,0.05) !important; -webkit-print-color-adjust: exact; }
    .tr-female { background-color: rgba(255,192,203,0.1) !important; -webkit-print-color-adjust: exact; }
    .tr-male { background-color: rgba(0,128,0,0.05) !important; -webkit-print-color-adjust: exact; }
  }
</style>
</head>
<body>

<div id="splash"><img src="logo.png" alt="ロゴ"></div>

<div class="header">
  <button class="header-btn" onclick="showPage('inputPage')">入力</button>
  <span id="mainTitle">セリ上々</span>
  <button class="header-btn" onclick="showPage('listPage')">一覧</button>
</div>

<div id="inputPage" class="page active">
  <div class="container">
    <div class="form-card">
      <input type="hidden" id="editId">
      <div class="form-group"><label>上場年月日</label><input type="tel" id="listingDate" placeholder="20250131" oninput="formatInputDate(this)"></div>
      <div class="form-group"><label>耳標番号</label><input type="number" id="earId" placeholder="耳標番号"></div>
      <div class="form-group"><label>生年月日</label><input type="tel" id="birthDate" placeholder="20240301" oninput="formatInputDate(this)"></div>
      <div class="form-group"><label>性別</label><select id="gender"><option value="去勢">去勢</option><option value="雌">雌</option><option value="雄">雄</option></select></div>
      <div class="flex-row">
        <div class="form-group flex-item"><label>父の名前</label><input type="text" id="father"></div>
        <div class="form-group flex-item"><label>母の名前</label><input type="text" id="mother"></div>
      </div>
      <div class="flex-row">
        <div class="form-group flex-item"><label>日齢</label><input type="number" id="days"></div>
        <div class="form-group flex-item"><label>体重(kg)</label><input type="number" id="weight"></div>
      </div>
      <div class="form-group"><label>販売価格（千円）</label><input type="number" id="price" placeholder="例: 650"></div>
      <div class="form-group"><label>メモ欄</label><textarea id="memo" rows="2"></textarea></div>
      <button class="save-btn" id="submitBtn" onclick="saveData()">データを保存</button>
    </div>
  </div>
</div>

<div id="listPage" class="page">
  <div class="container">
    <div class="search-card">
      <label>上場年月日で検索・絞り込み</label>
      <div class="flex-row" style="margin-bottom:10px;">
        <input type="tel" id="searchStart" oninput="formatInputDate(this); renderList()" placeholder="開始日" class="flex-item">
        <input type="tel" id="searchEnd" oninput="formatInputDate(this); renderList()" placeholder="終了日" class="flex-item">
      </div>
      <div class="flex-row">
        <input type="text" id="searchFather" oninput="renderList()" placeholder="父名検索" class="flex-item">
        <input type="text" id="searchMother" oninput="renderList()" placeholder="母名検索" class="flex-item">
      </div>
    </div>

    <div class="stats-card">
      <div class="stats-grid">
        <div><div class="stats-label">平均日齢</div><div id="avgDays" class="stats-val">0</div></div>
        <div><div class="stats-label">平均体重</div><div id="avgWeight" class="stats-val">0</div></div>
        <div><div class="stats-label">平均価格</div><div id="avgPrice" class="stats-val">0</div></div>
      </div>
    </div>

    <div class="tool-section">
      <div class="tool-row" style="display:flex; gap:5px;">
        <button class="tool-btn" onclick="exportExcel()" style="background:#1f7244;">Excel出力</button>
        <button class="tool-btn" onclick="openPrintWindow()" style="background:#2ecc71;">PDF保存</button>
        <button class="tool-btn" onclick="exportBackup()">データ保存</button>
        <button class="tool-btn" onclick="document.getElementById('importFile').click()">復元</button>
      </div>
      <input type="file" id="importFile" style="display:none" onchange="importBackup(event)">
    </div>

    <div id="calfList"></div>
  </div>
</div>

<div id="printArea">
  <div class="print-stats">
    <span>子牛管理台帳 (A4横)</span>
    <div>平均日齢: <span id="pAvgDays"></span> / 平均体重: <span id="pAvgWeight"></span> / 平均価格: <span id="pAvgPrice"></span></div>
  </div>
  <table>
    <thead>
      <tr>
        <th style="width:4%">No</th>
        <th style="width:11%">上場日</th>
        <th style="width:14%">耳標番号</th>
        <th style="width:11%">生年月日</th>
        <th style="width:7%">性別</th>
        <th style="width:11%">父名</th>
        <th style="width:11%">母名</th>
        <th style="width:6%">日齢</th>
        <th style="width:6%">体重</th>
        <th style="width:9%">価格</th>
        <th style="width:10%">メモ</th>
      </tr>
    </thead>
    <tbody id="printTableBody"></tbody>
  </table>
</div>

<script>
  let currentFilteredList = [];
  const STORAGE_KEY = 'seri_joujou_v5';

  function formatInputDate(el) {
    let val = el.value.replace(/\D/g, '');
    if (val.length > 8) val = val.slice(0, 8);
    let f = val;
    if (val.length >= 5 && val.length <= 6) f = val.slice(0, 4) + '/' + val.slice(4);
    else if (val.length >= 7) f = val.slice(0, 4) + '/' + val.slice(4, 6) + '/' + val.slice(6);
    el.value = f;
  }

  window.addEventListener('load', () => {
    setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(() => document.getElementById('splash').style.display='none', 500); }, 2000);
    renderList();
  });

  function showPage(p) {
    document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
    document.getElementById(p).classList.add('active');
    if(p==='listPage') renderList();
  }

  function saveData() {
    const fields = ['listingDate', 'earId', 'birthDate', 'gender', 'mother', 'father', 'days', 'weight', 'price', 'memo'];
    const id = document.getElementById('editId').value;
    const data = { id: id ? Number(id) : Date.now() };
    fields.forEach(f => data[f] = document.getElementById(f).value);
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    if(id) { let idx = list.findIndex(i => i.id === data.id); list[idx] = data; }
    else { list.unshift(data); }
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    alert("保存完了");
    clearForm();
    showPage('listPage');
  }

  function clearForm() {
    document.querySelectorAll('#inputPage input, #inputPage textarea').forEach(i => i.value = "");
    document.getElementById('gender').value = "去勢";
    document.getElementById('editId').value = "";
    document.getElementById('submitBtn').innerText = "データを保存";
  }

  function renderList() {
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    list.sort((a,b) => {
      const dateA = (a.listingDate || "").replace(/\//g,'');
      const dateB = (b.listingDate || "").replace(/\//g,'');
      return dateB.localeCompare(dateA);
    });

    const sS = (document.getElementById('searchStart').value || "").replace(/\//g,'');
    const sE = (document.getElementById('searchEnd').value || "").replace(/\//g,'');
    const sF = document.getElementById('searchFather').value.toLowerCase();
    const sM = document.getElementById('searchMother').value.toLowerCase();

    currentFilteredList = list.filter(c => {
      const targetDate = (c.listingDate || "").replace(/\//g,'');
      const matchStart = !sS || (targetDate >= sS);
      const matchEnd = !sE || (targetDate <= sE);
      const matchFather = !sF || (c.father || "").toLowerCase().includes(sF);
      const matchMother = !sM || (c.mother || "").toLowerCase().includes(sM);
      return matchStart && matchEnd && matchFather && matchMother;
    });

    const sum = (arr, key) => arr.filter(i => i[key] && !isNaN(i[key])).reduce((a, b) => a + Number(b[key]), 0);
    const count = (arr, key) => arr.filter(i => i[key] && !isNaN(i[key])).length;
    
    const avgD = count(currentFilteredList, 'days') ? Math.round(sum(currentFilteredList, 'days') / count(currentFilteredList, 'days')) : 0;
    const avgW = count(currentFilteredList, 'weight') ? Math.round(sum(currentFilteredList, 'weight') / count(currentFilteredList, 'weight')) : 0;
    const avgP = count(currentFilteredList, 'price') ? Math.round(sum(currentFilteredList, 'price') / count(currentFilteredList, 'price')) : 0;

    document.getElementById('avgDays').innerText = avgD + "日";
    document.getElementById('avgWeight').innerText = avgW + "kg";
    document.getElementById('avgPrice').innerText = avgP + "千円";
    document.getElementById('pAvgDays').innerText = avgD + "日";
    document.getElementById('pAvgWeight').innerText = avgW + "kg";
    document.getElementById('pAvgPrice').innerText = avgP + "千円";

    const listDiv = document.getElementById('calfList');
    listDiv.innerHTML = currentFilteredList.map(c => {
      let cls = c.gender === "去勢" ? "border-castrated" : c.gender === "雌" ? "border-female" : "border-male";
      return `
      <div class="calf-card ${cls}">
        <div class="card-id">No. ${c.earId || '-'}</div>
        <div class="card-details">
          上場年月日：${c.listingDate || '-'}<br>
          生年月日：${c.birthDate || '-'}<br>
          性別：${c.gender}<br>
          父の名前：${c.father || '-'}<br>
          母の名前：${c.mother || '-'}<br>
          日齢：${c.days || '-'}日<br>
          体重：${c.weight || '-'}kg<br>
          価格：<span class="card-price">${c.price ? c.price + '千円' : '-'}</span><br>
          メモ：${c.memo || '-'}
        </div>
        <div class="action-row">
          <button class="edit-btn" onclick="editData(${c.id})">編集</button>
          <button class="delete-btn" onclick="deleteData(${c.id})">削除</button>
        </div>
      </div>`;
    }).join('');

    const pBody = document.getElementById('printTableBody');
    pBody.innerHTML = currentFilteredList.map((c, i) => `
      <tr class="${c.gender === '去勢'?'tr-castrated':c.gender === '雌'?'tr-female':'tr-male'}">
        <td>${i + 1}</td>
        <td>${c.listingDate || ''}</td>
        <td>${c.earId || ''}</td>
        <td>${c.birthDate || ''}</td>
        <td>${c.gender || ''}</td>
        <td>${c.father || ''}</td>
        <td>${c.mother || ''}</td>
        <td>${c.days || ''}</td>
        <td>${c.weight || ''}</td>
        <td>${c.price ? c.price + '千円' : ''}</td>
        <td>${c.memo || ''}</td>
      </tr>
    `).join('');
  }

  function editData(id) {
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY));
    let data = list.find(i => i.id === id);
    const fields = ['listingDate', 'earId', 'birthDate', 'gender', 'mother', 'father', 'days', 'weight', 'price', 'memo'];
    fields.forEach(f => document.getElementById(f).value = data[f] || "");
    document.getElementById('editId').value = data.id;
    document.getElementById('submitBtn').innerText = "更新して保存";
    showPage('inputPage');
  }

  function deleteData(id) { if(confirm("削除しますか？")) { let list = JSON.parse(localStorage.getItem(STORAGE_KEY)); localStorage.setItem(STORAGE_KEY, JSON.stringify(list.filter(i=>i.id!==id))); renderList(); } }

  function openPrintWindow() {
    if(!currentFilteredList.length) { alert("データがありません"); return; }
    setTimeout(() => { window.print(); }, 300);
  }

  function exportExcel() {
    if(!currentFilteredList.length) return;
    let csv = "\uFEFFNo,上場年月日,耳標番号,生年月日,性別,父名,母名,日齢,体重,価格,メモ\n";
    currentFilteredList.forEach((c, i) => {
      csv += `${i+1},${c.listingDate},${c.earId},${c.birthDate},${c.gender},${c.father},${c.mother},${c.days},${c.weight},${c.price ? c.price + '千円' : ''},${c.memo}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'セリ上々_出力.csv'; a.click();
  }

  function exportBackup() {
    const data = localStorage.getItem(STORAGE_KEY);
    const blob = new Blob([data], { type: 'application/json' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'seri_backup.json'; a.click();
  }

  function importBackup(e) {
    const reader = new FileReader();
    reader.onload = (e) => { if(confirm("復元しますか？")) { localStorage.setItem(STORAGE_KEY, e.target.result); renderList(); } };
    reader.readAsText(e.target.files[0]);
  }

  if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
